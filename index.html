<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AR Car Placement</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test-component/dist/aframe-ar-hit-test-component.min.js"></script>

<style>
body { margin: 0; overflow: hidden; }
</style>
</head>

<body>

<a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    xr-mode-ui="enabled: true"
    webxr="requiredFeatures: hit-test, local-floor;"
    ar-hit-test="target: #reticle; type: fixed;"
>

    <!-- Reticle (floor detection indicator) -->
    <a-entity id="reticle"
              geometry="primitive: ring; radiusInner: 0.07; radiusOuter: 0.09"
              material="color: green"
              rotation="-90 0 0"
              visible="false">
    </a-entity>

    <!-- Assets -->
    <a-assets>
        <a-asset-item id="carModel" src="assets/car.glb"></a-asset-item>
    </a-assets>

    <!-- Car Model -->
    <a-entity id="car"
              gltf-model="#carModel"
              visible="false"
              scale="0.8 0.8 0.8">
    </a-entity>

    <!-- Camera -->
    <a-camera position="0 1.6 0"></a-camera>

</a-scene>

<script>
const scene = document.querySelector('a-scene');
const reticle = document.querySelector('#reticle');
const car = document.querySelector('#car');

scene.addEventListener('click', () => {
    if (reticle.getAttribute('visible')) {
        const position = reticle.getAttribute('position');
        car.setAttribute('position', position);
        car.setAttribute('visible', true);
    }
});
</script>

</body>
</html>
