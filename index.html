<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Markerless AR Car</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test-component/dist/aframe-ar-hit-test-component.min.js"></script>

<script src="script.js"></script>

<style>
body { margin: 0; overflow: hidden; }
</style>
</head>

<body>

<a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    webxr="requiredFeatures: hit-test; optionalFeatures: dom-overlay;"
    ar-hit-test="targetEl: #carModel"
>

    <!-- Assets -->
    <a-assets>
        <a-asset-item id="carModelAsset" src="assets/car.glb"></a-asset-item>
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 1.6 0"></a-camera>

    <!-- 3D Model -->
    <a-entity id="carModel"
              gltf-model="#carModelAsset"
              visible="false"
              scale="0.5 0.5 0.5">
    </a-entity>

</a-scene>

</body>
</html>
